<app-editor (editorClosed)="changeEditor()" [beer]="getClonedBeer(beer)" *ngIf="openEditor"></app-editor>

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{beer.name}}</mat-card-title>
      <mat-card-subtitle>{{beer.abv}}%  {{beer.first_brewed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="beer.img_url" alt="Photo of a beer">
    <mat-card-content>
      <p>
        {{beer.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="changeEditor()" color="primary" mat-raised-button>Edit</button>
      <button (click)="onDestroy()" color="warn" mat-raised-button>Destroy</button>
    </mat-card-actions>
  </mat-card>
