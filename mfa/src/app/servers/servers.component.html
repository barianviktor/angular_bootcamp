<label>Server Name</label>
<!--
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<h2>{{serverName}}</h2>
<button (click)="onCreatedServer()" [disabled]="!allowNewServer" class="btn btn-primary">Add Server</button>
<p [innerText]="allowNewServer"></p>
<!-- <small>{{serverCreationStatus}}</small> -->
<h2 *ngIf="serverCreated; else noServer" >Server was created, server name is {{serverName}}</h2>
<ng-template #noServer >
    <h2>no server was created!</h2>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
